<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件基础</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="app">
			<bd title="hello"></bd>
			<bd></bd>
			<bd></bd>
			<p v-for="lists in list" :key="lists.id" :value="lists.label">{{lists.id}}---{{lists.label}}</p>
		</div>
	</body>
	<script type="text/javascript">
		
		// 全局注册 可以用在其被注册之后的任何(通过new Vue)新创建的Vue根实例,也包括其组件树中的所有子组件的模版中
		Vue.component('bd', {
			data() {
				return {
					msg: 0
				}
			},
			// 一个组件默认可以拥有任意数量的prop,任何值都可以传递给任何prop
			props:['title'],
			template: `<div>
				<p @click="msg++">i clicked the number of : {{msg}} </p>
				<h3>{{title}}</h3>
			</div>`
		})
		var vm = new Vue({
			el: '.app',
			data: {
				title: 'hello',
				list: [
					{ id: 1, label: 'aaa'},
					{ id: 2, label: 'bbb'},
					{ id: 3, label: 'ccc'}
				]
			}
		})
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>监听子组件事件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="post">
			<div :style="{ fontSize: postFontSize + 'em' }">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('bp', {
			props:['post'],
			template:`,
				<div>
					<h3>{{post.title}}</h3>
					<button>
						Enlarge text
					</button>
					<div v-html="post.content"></div>
				</div>
			`
		})
		var vm = new Vue({
			el: '.post',
			data: {
				post: {
					title: "hello",
					content: '<h3>world</h3>'
				},
				posts: [],
				postFontSize: 1
			}
		})
	</script>
</html>

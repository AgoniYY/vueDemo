<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<table>
				<tr>
					<th>序号</th>
					<th>商品名称</th>
					<th>商品价格</th>
					<th>商品数量</th>
					<th>操作</th>
				</tr>
				<tr v-for="ipone in Ip_Json">
					<td>{{ipone.id}}</td>
					<td>{{ipone.name}}</td>
					<td>{{ipone.price}}</td>
					<td>
						<button type="button" :disabled="ipone.count === 0" @click="ipone.count -= 1">-</button>
						{{ipone.count}}
						<button type="button" @click="ipone.count += 1">+</button>
					</td>
					<td><button type="button" @click="ipone.count = 0">移除</button></td>
				</tr>
			</table>
			总价:${{totalPrice()}}
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				Ip_Json: [
					{
						id: 1,
						name: 'ipone 8',
						price: 5099,
						count: 1
					},
					{
						id: 2,
						name: 'ipone 9',
						price: 5099,
						count: 1
					},
					{
						id: 3,
						name: 'ipone 8plus',
						price: 5099,
						count: 1
					}
				]
			},
			methods: {
				totalPrice() {
					var totalP = 0;
					for(var i = 0,len = this.Ip_Json.length; i<len; i++){
						totalP+=this.Ip_Json[i].price*this.Ip_Json[i].count
					}
					return totalP;
				}
			}
		})
	</script>
	
	<style scoped="scoped">
		table{
			width: 100%;
			border: 1px solid black;
		}
		th{
			height: 50px;
		}
		th,td{
			border-bottom: 1px solid #ddd;
		}
	</style>
</html>
